<div class="table-grid-container" [ngSwitch]="listChars.length > 0">
    <div class="no-data" *ngSwitchCase="false">
        <div class="no-data-grid">
            <label class="no-data-title">{{"table-grid.no-data" | translate }}</label>
            <label class="no-data-subtitle">{{"table-grid.no-data-subtitle" | translate }}</label>
        </div>
    </div>
    <div class="table-grid-data" *ngSwitchDefault>
        <div class="char-card" *ngFor="let char of listChars; let idx=index">
            <img [src]="char.Image" [alt]="char.Name">
            <div class="bookmarks" (click)="fnMarkBookmarks(char)" [ngSwitch]="isMarked(char)">
                <i class="fa-regular fa-heart text-white fa-lg" *ngSwitchDefault></i>
                <i class="fa-solid fa-heart text-dark" *ngSwitchCase="true"></i>
            </div>
            <div class="info">
                <label class="name text-truncate">{{char.Name}}</label>
                <label class="species text-truncate">{{char.Species}}</label>
            </div>
        </div>
    </div>
</div>
